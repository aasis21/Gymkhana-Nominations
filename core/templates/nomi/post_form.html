{% extends 'base2.html' %}
{% load bootstrap %}

{% block title %} Post Form {% endblock %}

{% load bootstrap %}


{% block content %}
    <br><br>
    <div class=" text-right">
            <a href="{% url 'post_view' parent.pk %}">
                <div style="width: inherit" class="btn btn-info"><span class="glyphicon glyphicon-arrow-left"></span> Go Back</div>
            </a>
        </div>

    <div class="container box">
        <div class="row">

            <div class="col-lg-8">
                <h2 class="intro-text text-center">
                    <strong>Add a new Post</strong>
                </h2>
            <hr>

                <div>
                    <h4>{{ club_name.club_name }}</h4>  <!-- Not working yet -->
                </div>

                <div style="padding: 0 35px;">
                    <form action="" method="post">
                        {% csrf_token %}
                        <table>
                            {{form|bootstrap}}
                        </table>
                        <br>
                            <div class="text-center">
                                <input class="btn btn-warning" type="submit" value="Create Post" />
                            </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

{% endblock content %}
