{% extends "base.html" %}


{% block content %}
<div class="container box">
    <div class="row">
        <div class="col-lg-12">
            <form method="post" action="">
                {% csrf_token  %}
                {% if form.email.errors %}{{form.email.errors}} {% endif %}
                <p>{{form.email}}</p>
                <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
            </form>




        </div>
    </div>
</div>

{% endblock %}
